<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sample HTML page integrating Ved Analytics" />
    <title>Sample Page with Ved Analytics</title>

    <!-- Include Ved Analytics script -->
    <script
      src="https://scripts.vedanalytics.in/bundle.js"
      data-project="your-project-id"
      data-api-key="your-api-key"
      defer
    ></script>

    <!-- Other head elements like CSS files -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Sample Page</h1>
    </header>

    <main>
      <p>This is a sample page with Ved Analytics integrated.</p>
    </main>

    <footer>
      <p>&copy; 2024 Sample Page</p>
    </footer>

    <!-- Scripts can be included here -->
    <script src="scripts.js"></script>
  </body>
</html>
